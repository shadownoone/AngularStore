<!-- Cửa hàng Trái cây Bắt đầu -->
<div class="container-fluid fruite py-5">
  <div class="container py-5">
    <div class="tab-class text-center">
      <div class="row g-4">
        <div class="col-lg-4 text-start">
          <h1>Sản phẩm hữu cơ của chúng tôi</h1>
        </div>
        <div class="col-lg-8 text-end">
          <ul class="nav nav-pills d-inline-flex text-center mb-5">
            <li class="nav-item">
              <a
                class="d-flex m-2 py-2 bg-light rounded-pill active"
                data-bs-toggle="pill"
                [routerLink]="['/list-product']"
              >
                <span class="text-dark" style="width: 130px"
                  >Tất cả sản phẩm</span
                >
              </a>
            </li>
            <li class="nav-item">
              <a
                class="d-flex py-2 m-2 bg-light rounded-pill"
                data-bs-toggle="pill"
                [routerLink]="['/list-product']"
              >
                <span class="text-dark" style="width: 130px">Rau củ</span>
              </a>
            </li>
            <li class="nav-item">
              <a
                class="d-flex m-2 py-2 bg-light rounded-pill"
                data-bs-toggle="pill"
                [routerLink]="['/list-product']"
              >
                <span class="text-dark" style="width: 130px">Trái cây</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
      <div class="tab-content">
        <div id="tab-1" class="tab-pane fade show p-0 active">
          <div class="row g-4">
            <div class="col-lg-12">
              <div class="row g-4" *ngIf="products && products.length > 0">
                <div
                  class="col-md-6 col-lg-4 col-xl-3"
                  *ngFor="let pro of products.slice(0, 8)"
                >
                  <div class="rounded position-relative fruite-item">
                    <a [routerLink]="['/product', pro.id]">
                      <div class="fruite-img">
                        <img
                          [src]="pro.image"
                          class="img-fluid w-100 rounded-top"
                          alt=""
                        />
                      </div>
                      <div
                        class="text-white bg-secondary px-3 py-1 rounded position-absolute"
                        style="top: 10px; left: 10px"
                      >
                        Trái cây
                      </div>
                      <div
                        class="p-4 border border-secondary border-top-0 rounded-bottom"
                      >
                        <h4>{{ pro.name }}</h4>
                        <p>
                          Lorem ipsum dolor sit amet consectetur adipisicing
                          elit sed do eiusmod te incididunt
                        </p>
                        <div
                          class="d-flex justify-content-between flex-lg-wrap"
                        >
                          <p class="text-dark fs-5 fw-bold mb-0">
                            {{ pro.price | currency : " " }}
                          </p>
                          <a
                            href="#"
                            class="btn border border-secondary rounded-pill px-3 text-primary"
                            ><i
                              class="fa fa-shopping-bag me-2 text-primary"
                            ></i>
                            Thêm vào giỏ hàng</a
                          >
                        </div>
                      </div>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Các tab khác được dịch tương tự -->
        <div id="tab-2" class="tab-pane fade show p-0">
          <!-- Nội dung cho tab Rau củ -->
        </div>
        <div id="tab-3" class="tab-pane fade show p-0">
          <!-- Nội dung cho tab Trái cây -->
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Cửa hàng Trái cây Kết thúc -->
