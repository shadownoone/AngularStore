<!-- Navbar start -->
<div class="container-fluid fixed-top">
  <div class="container topbar bg-primary d-none d-lg-block">
    <div class="d-flex justify-content-between">
      <div class="top-info ps-2">
        <small class="me-3"
          ><i class="fas fa-map-marker-alt me-2 text-secondary"></i>
          <a href="#" class="text-white">Việt Nam</a></small
        >
        <small class="me-3"
          ><i class="fas fa-envelope me-2 text-secondary"></i
          ><a href="#" class="text-white">TaiDepTrai&#64;Email.com</a></small
        >
      </div>
      <div class="top-link pe-2">
        <a href="#" class="text-white"
          ><small class="text-white mx-2">Chính sách</small>/</a
        >
        <a href="#" class="text-white"
          ><small class="text-white mx-2">Điều khoản</small>/</a
        >
        <a href="#" class="text-white"
          ><small class="text-white ms-2">Hoàn tiền</small></a
        >
      </div>
    </div>
  </div>
  <div class="container px-0">
    <nav class="navbar navbar-light bg-white navbar-expand-xl">
      <a [routerLink]="['/']" class="navbar-brand"
        ><h1 class="text-primary display-6">Fruitables</h1></a
      >
      <button
        class="navbar-toggler py-2 px-3"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarCollapse"
      >
        <span class="fa fa-bars text-primary"></span>
      </button>
      <div class="collapse navbar-collapse bg-white" id="navbarCollapse">
        <div class="navbar-nav mx-auto">
          <a [routerLink]="['/']" class="nav-item nav-link active">Trang chủ</a>
          <a [routerLink]="['/list-product']" class="nav-item nav-link"
            >Cửa hàng</a
          >

          <a [routerLink]="['/contact']" class="nav-item nav-link">Liên hệ</a>
        </div>
        <div class="d-flex m-3 me-0">
          <button
            class="btn-search btn border border-secondary btn-md-square rounded-circle bg-white me-4"
            data-bs-toggle="modal"
            data-bs-target="#searchModal"
          >
            <i class="fas fa-search text-primary"></i>
          </button>
          <a [routerLink]="['/cart']" class="position-relative me-4 my-auto">
            <i class="fa fa-shopping-bag fa-2x"></i>
            <span
              class="position-absolute bg-secondary rounded-circle d-flex align-items-center justify-content-center text-dark px-1"
              style="top: -5px; left: 15px; height: 20px; min-width: 20px"
              >{{ cartItemCount$ | async }}</span
            >
          </a>

          <!-- Kiểm tra nếu người dùng đã đăng nhập -->
          <ng-container *ngIf="isLoggedIn; else loginLink">
            <!-- Nếu đã đăng nhập, hiển thị avatar và dropdown menu -->
            <div class="dropdown">
              <a
                class="my-auto"
                id="avatarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <i class="fas fa-user fa-2x"></i>
              </a>
              <!-- Dropdown menu -->
              <ul class="dropdown-menu" aria-labelledby="avatarDropdown">
                <li>
                  <a class="dropdown-item" [routerLink]="['/profile']"
                    >Thông tin</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" [routerLink]="['/orders']"
                    >Đơn hàng</a
                  >
                </li>
                <li>
                  <a class="dropdown-item logout" (click)="logout()"
                    >Đăng xuất</a
                  >
                </li>
              </ul>
            </div>
          </ng-container>

          <!-- Nếu chưa đăng nhập, hiển thị nút Đăng Nhập -->
          <ng-template #loginLink>
            <a [routerLink]="['/login']" class="my-auto"> Đăng Nhập</a>
          </ng-template>
        </div>
      </div>
    </nav>
  </div>
</div>
<!-- Navbar End -->

<!-- Modal Search Start -->
<div
  class="modal fade"
  id="searchModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-fullscreen">
    <div class="modal-content rounded-0">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Search by keyword</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body d-flex align-items-center">
        <div class="input-group w-75 mx-auto d-flex">
          <input
            type="search"
            class="form-control p-3"
            placeholder="keywords"
            aria-describedby="search-icon-1"
            [(ngModel)]="searchQuery"
          />
          <span
            id="search-icon-1"
            class="input-group-text p-3"
            (click)="searchProducts()"
            ><i class="fa fa-search"></i
          ></span>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Modal Search End -->
