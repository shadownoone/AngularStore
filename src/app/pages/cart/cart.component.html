<div class="container-fluid py-10">
  <div class="container py-5">
    <div class="table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Products</th>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">Quantity</th>
            <th scope="col">Total</th>
            <th scope="col">Handle</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of cartItems$ | async; let i = index">
            <th scope="row">
              <div class="d-flex align-items-center">
                <img
                  [src]="item.image"
                  class="img-fluid me-5 rounded-circle"
                  style="width: 80px; height: 80px"
                  alt=""
                />
              </div>
            </th>
            <td>
              <p class="mb-0 mt-4">{{ item.name }}</p>
            </td>
            <td>
              <p class="mb-0 mt-4">{{ item.price }}</p>
            </td>
            <td>
              <div class="input-group quantity mt-4" style="width: 100px">
                <div class="input-group-btn">
                  <button
                    class="btn btn-sm btn-minus rounded-circle bg-light border"
                    (click)="decreaseQuantity(i, item.quantity)"
                  >
                    <i class="fa fa-minus"></i>
                  </button>
                </div>
                <input
                  type="text"
                  class="form-control form-control-sm text-center border-0"
                  [value]="item.quantity"
                  readonly
                />
                <div class="input-group-btn">
                  <button
                    class="btn btn-sm btn-plus rounded-circle bg-light border"
                    (click)="increaseQuantity(i, item.quantity)"
                  >
                    <i class="fa fa-plus"></i>
                  </button>
                </div>
              </div>
            </td>
            <td>
              <p class="mb-0 mt-4">
                {{ item.price * item.quantity }}
              </p>
            </td>
            <td>
              <button
                class="btn btn-md rounded-circle bg-light border mt-4"
                (click)="removeProduct(i)"
              >
                <i class="fa fa-times text-danger"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="row g-4 justify-content-end">
      <div class="col-8"></div>
      <div class="col-sm-8 col-md-7 col-lg-6 col-xl-4">
        <div class="bg-light rounded">
          <div class="p-4">
            <h1 class="display-6 mb-4">
              Cart <span class="fw-normal">Total</span>
            </h1>
            <div class="d-flex justify-content-between mb-4">
              <h5 class="mb-0 me-4">Subtotal:</h5>
              <p class="mb-0">
                {{ calculateTotal(cartItems$ | async) }}
              </p>
            </div>
          </div>
          <div
            class="py-4 mb-4 border-top border-bottom d-flex justify-content-between"
          >
            <h5 class="mb-0 ps-4 me-4">Total</h5>
            <p class="mb-0 pe-4">
              {{ calculateTotal(cartItems$ | async) }}
            </p>
          </div>
          <button
            class="btn border-secondary rounded-pill px-4 py-3 text-primary text-uppercase mb-4 ms-4"
            type="button"
            (click)="proceedToCheckout()"
          >
            Proceed to Checkout
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
