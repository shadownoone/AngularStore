<!-- Fruits Shop Start-->
<div class="container-fluid fruite py-5">
  <div class="container py-5">
    <h1 class="mb-4">Fresh fruits shop</h1>

    <div class="row g-4">
      <div class="col-lg-12">
        <div class="row g-4">
          <div class="col-xl-3">
            <div class="input-group w-100 mx-auto d-flex">
              <input
                type="search"
                class="form-control p-3"
                placeholder="keywords"
                [(ngModel)]="searchQuery"
                aria-describedby="search-icon-1"
              />
              <span
                id="search-icon-1"
                class="input-group-text p-3"
                (click)="searchProducts()"
                ><i class="fa fa-search"></i
              ></span>
            </div>
          </div>
          <div class="col-6"></div>
          <div class="col-xl-3">
            <div
              class="bg-light ps-3 py-3 rounded d-flex justify-content-between mb-4"
            >
              <label for="fruits">Default Sorting:</label>
              <select
                id="fruits"
                name="fruitlist"
                class="border-0 form-select-sm bg-light me-3"
                form="fruitform"
              >
                <option value="volvo">Nothing</option>
                <option value="saab">Popularity</option>
                <option value="opel">Organic</option>
                <option value="audi">Fantastic</option>
              </select>
            </div>
          </div>
        </div>
        <div class="row g-4">
          <div class="col-lg-3">
            <div class="row g-4">
              <div class="col-lg-12">
                <div class="mb-3">
                  <h4>Thể loại</h4>
                  <ul class="list-unstyled fruite-categorie">
                    <li *ngFor="let category of categories">
                      <div class="d-flex justify-content-between fruite-name">
                        <a href="#">{{ category.name }}</a>
                      </div>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-9">
            <!-- Thông báo nếu không có sản phẩm nào -->
            <div *ngIf="noResults" class="text-center">
              <h3>Không có sản phẩm này</h3>
            </div>
            <div *ngIf="!noResults" class="row g-4 justify-content-center">
              <div
                class="col-md-6 col-lg-6 col-xl-4"
                *ngFor="let pro of paginatedProducts"
              >
                <div class="rounded position-relative fruite-item">
                  <a [routerLink]="['/product', pro.id]">
                    <div class="fruite-img">
                      <img
                        [src]="pro.image"
                        class="img-fluid w-100 rounded-top"
                        alt=""
                      />
                    </div>
                    <div
                      class="text-white bg-secondary px-3 py-1 rounded position-absolute"
                      style="top: 10px; left: 10px"
                    >
                      Fruits
                    </div>
                    <div
                      class="p-4 border border-secondary border-top-0 rounded-bottom"
                    >
                      <h4>{{ pro.name }}</h4>
                      <p class="description">
                        {{ pro.description }}
                      </p>
                      <div class="d-flex justify-content-between flex-lg-wrap">
                        <p class="text-dark fs-5 fw-bold mb-0">
                          {{ pro.price | currency : " " }}
                        </p>
                        <a
                          href="#"
                          class="btn border border-secondary rounded-pill px-3 text-primary"
                          ><i class="fa fa-shopping-bag me-2 text-primary"></i>
                          Thêm</a
                        >
                      </div>
                    </div>
                  </a>
                </div>
              </div>

              <div class="col-12">
                <div class="pagination d-flex justify-content-center mt-5">
                  <button
                    class="rounded"
                    (click)="previousPage()"
                    [disabled]="currentPage === 1"
                  >
                    &laquo;
                  </button>
                  <span class="rounded"
                    >Page {{ currentPage }} of {{ totalPages }}</span
                  >
                  <button
                    class="rounded"
                    (click)="nextPage()"
                    [disabled]="currentPage === totalPages"
                  >
                    &raquo;
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
